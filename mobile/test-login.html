<!DOCTYPE html>
<html>
<head>
    <title>Test Login API</title>
</head>
<body>
    <h1>Test Login API</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                console.log('Attempting login...');

                const response = await fetch('http://192.168.1.35:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@squash.com',
                        password: 'test123'
                    })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    resultDiv.innerHTML = '<pre style="color: green;">SUCCESS!\n' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<pre style="color: red;">ERROR!\n' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<pre style="color: red;">ERROR: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
